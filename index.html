<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
    <div class="game">
        <h1>Guess the number between 1 to 1000</h1>
        <p id="attemptCounter"></p>
        <input type="number" placeholder="Guess here" id="guessInput" min="1" max="1000" onchange="guess()">
        <button onclick="start()" id="playAgain">Play Again</button>
        <p id="guessOutput"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
